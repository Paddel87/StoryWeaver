name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Create Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: |
            Siehe [CHANGELOG.md](https://github.com/Paddel87/StoryWeaver/blob/main/CHANGELOG.md) f√ºr Details zu diesem Release.
          draft: false
          prerelease: false 